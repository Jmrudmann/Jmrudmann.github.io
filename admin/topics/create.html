<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Font Awesome -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Lora&display=swap" rel="stylesheet">

    <!-- Custom Styling -->
    <link rel="stylesheet" href="../../css/style.css">

    <!-- Admin Styling -->
        <!-- This will override some of the custom styling above. -->

    <title>Admin Section - Add Topics</title>
</head>


<body>
    <header>
        <div class="logo">
            <h1 class="logo-text"><span>Quick</span>Theology</h1>
        </div>
        <!-- fa = font awsome -->
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    Jeremy Rudmann
                    <i class="fa fa-chevron-down"></i>
                </a>
                <ul>
                    <li><a href="#" class="logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </header>

    <!-- Admin Page Wrapper -->
    <div class="admin-wrapper">
        
        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <ul>
                <li><a href="../posts/index.html">Manage Posts</a></li>
                <li><a href="../users/index.html">Manage Users</a></li>
                <li><a href="index.html">Manage Topics</a></li>
            </ul>
        </div>
        <!-- // Left Sidebar -->


        <!-- Admin Content -->
        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn btn-big">Add Topic</a>
                <a href="index.html" class="btn btn-big">Manage Topic</a>
            </div>
            <div class="content">
                <h2 class="page-title">Add Topic</h2>

                <form action="create.html" method="post">
                    <div>
                        <label>Name</label>
                        <input type="text" name="name" class="text-input">
                    </div>
                    <div>
                        <label>Description</label>
                        <textarea name="Description" id="body"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-big">Add Topic</button>
                    </div>
                </form>

            </div>
        </div>
        <!-- // Admin Content -->


    </div>
    <!-- // Admin Page Wrapper -->

    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Ckeditor -->
